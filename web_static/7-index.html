<!DOCTYPE>
<html lang="en">
<head>
    <title>Airbnb Clone</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">

    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

</head>
<body>
<header>
    <div class="icon">
    </div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Lagos, Ondo, Osun</h4>
            <ul class="popover">
                <li>
                    <h2>Lagos</h2>
                    <ul>
                        <li>Ikeja</li>
                        <li> Lekki</li>
                    </ul>
                </li>
                <li>
                    <h2>Ondo</h2>
                    <ul>
                        <li>Akure</li>
                        <li>Idanre</li>
                    </ul>

                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Water, Kitchen</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
            </ul>
        </div>
        <button> Search</button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My home</h2>
        </article>
        <article>
            <h2>Tiny House</h2>
        </article>
        <article>
            <h2>A Suite</h2>
        </article>
    </section>
</div>
<footer>
    <p>Best School</p>
</footer>
</body>
</html>
